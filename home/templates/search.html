{% load static %}

<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body rounded">
          <h5 class="card-title">Hayalinizdeki otomobili arayın</h5>
          <form class="w-100">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder=""/>
              </div>
              <select class="col-2 custom-select mr-sm-2 pl-2">
                <option value="0" selected>markaya göre</option>
                {% for brand in brands %}
                <option value="{{ forloop.counter }}">{{ brand.title }}</option>
                {% endfor %}
              </select> 
              <select class="col-2 custom-select mr-sm-2 pl-2">
                <option value="0" selected>Güç'e göre</option>
                <option value="1"><640</option>
                <option value="2">>640</option>
              </select> 
              <select class="col-2 custom-select mr-sm-2 pl-2">
                <option value="1" selected>KM'ye göre</option>
                <option value="1">0 km</option>
                <option value="2"><180.000</option>
                <option value="3">>180.000</option>
              </select> 
              <div class="col-1">
                <input type="submit" class="form-control btn-outline-danger" placeholder="" value="Ara" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
